<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale = 1.0,user-scalable=no" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>mobile-alert</title>
        <style>
         html {
             width: 100%;
             height: 100%;
             font-family: "Helvetica Neue",Helvetica,STHeiTi;
         }
         body {
             width: 100%;
             height: 100%;
             position: relative;
             margin: 0;
         }
        </style>
        <link rel="stylesheet" href="../less/alert.css"/>
    </head>
    <body>
        <button id="btn">trigger alert</button>
        <div class="alert js-alert" style="display:none">
            <div class="alert-box">
                <div class="alert-msg-container">
                    <p class="alert-msg"></p>
                </div>
                <div class="alert-positive">
                </div>
            </div>
        </div>
        <script src="../js/zepto.js"></script>
        <script src="../js/alert.js"></script>
        <script>
         $('#btn').on('click', function() {
             alert({
                 msg: 'heiheihei',
                 positive: 'ok'
             });
         });
        </script>
    </body>
</html>
